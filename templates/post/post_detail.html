{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-8">
            <p class="text-small">{{object.category}}</p>
            <h2>{{object.title}}</h2>
            <p>By {{object.author.first_name}}</p>
            <img class="img-fluid" src="/media/{{post.image}}" alt="">
            <div class="my-4">
                <p>{{object.content}}</p>
            </div>
        </div>
    </div>
</div>
   
{% endblock content %}
