{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Edit Post
{% endblock title %}


{% block content %}
    
    <div class="row">
        <div class="col-8">
            <h1>Edit: {{ post.title }}</h1>
            <form action="" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock content %}
