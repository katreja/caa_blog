{% extends 'base.html' %}


{% block content %}
   
    <h1 class="my-4">Categories</h1>
    <div class="row">
        <div class="col-8">
            <div class="text-right">
                <ul class="list-inline">
                    <li class="list-inline-item"><a class="btn btn-primary" href="{% url 'category-add' %}">Add Category</a></li>
                </ul>
            </div>
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>Category Name</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for object in object_list  %}
                        <tr>
                            <td>{{object.name}}</td>
                            <td>{{object.description}}</td>
                            <td><a href="{% url 'category-edit' object.id %}">Edit</a> - <a href="#">Delete</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
